<!DOCTYPE html>
<html>
<head>
	<title>Input Tag</title>
</head>
<body>
	<!-- Input tag -->
	<input type="text" name="textInput" placeholder="textInput">
	<input type="color" name="colorInput">
	<input type="checkbox" name="checkBoxInput">
	<input type="radio" name="radioButtonInput">
	<input type="password" name="passwordInput" placeholder="passwordInput">
	<input type="submit">
	<!-- input type button is same as declaring a button -->
	<button>Submit</button>

	<input type="search" name="seachInput" placeholder="searchInput">
	<input type="reset" name="resetInput" placeholder="resetInput">
	<input type="range" name="rangeInput" placeholder="rangeInput">
</body>
</html>
